<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7 GRAND DAD</title>
    <style>
        body {
            background-color: #FFFFFF;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        canvas {
            border: 1px solid black;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>7 GRAND DAD</h1>
    <canvas id="nesCanvas" width="256" height="240"></canvas>

    <script src="https://raw.githubusercontent.com/bfirsh/jsnes/master/jsnes.js"></script>
    <script>
        const canvas = document.getElementById('nesCanvas');
        const nes = new JSNES({
            onFrame: function(framebuffer) {
                const imageData = new ImageData(new Uint8ClampedArray(framebuffer), 256, 240);
                const ctx = canvas.getContext('2d');
                ctx.putImageData(imageData, 0, 0);
            }
        });

        fetch('7.nes')
            .then(response => response.arrayBuffer())
            .then(buffer => nes.loadROM(buffer))
            .catch(err => console.error('Error loading ROM:', err));
    </script>
</body>
</html>
